    h1 { font-size: 20px; margin: 0 0 12px 0; }
    .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 12px 0 10px; }
    .controls > div { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 12px; color: #333; }
    input, select { padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-size: 14px; }
    .stats { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin: 10px 0 12px; }
    .pill { padding: 6px 10px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; background: #fafafa; }
    .halls { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0 14px; }
    .hall-btn { cursor: pointer; padding: 8px 10px; border: 1px solid #ddd; border-radius: 999px; background: white; font-size: 12px; }
    .hall-btn.active { border-color: #111; font-weight: 600; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 10px 8px; font-size: 13px; text-align: left; vertical-align: top; }
    th { position: sticky; top: 0; background: white; z-index: 1; }
    .muted { color: #666; font-size: 12px; }
    .toprow { display: flex; justify-content: space-between; align-items: baseline; gap: 12px; flex-wrap: wrap; direction: ltr; }
    .export { display: flex; gap: 8px; }
    button { padding: 10px 12px; border: 1px solid #ccc; background: white; border-radius: 10px; cursor: pointer; font-size: 13px; }
    button:hover { border-color: #999; }
    
    @media (max-width: 720px) {
      .controls { grid-template-columns: 1fr; }
      .export { width: 100%; justify-content: flex-end; }
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr { border: 1px solid #eee; border-radius: 14px; padding: 10px; margin: 10px 0; background: #fff; }
      td { border: none; padding: 6px 0; }
      td::before { content: attr(data-label); display: block; font-size: 11px; color: #666; margin-bottom: 2px; }
      td:nth-child(1)::before { content: "Hall"; }
      td:nth-child(2)::before { content: "Booth"; }
      td:nth-child(3)::before { content: "Company"; }
      td:nth-child(4)::before { content: "Country"; }
    }
    
  </style>
</head>

  const hallSelect = document.getElementById('hallSelect');
  const q = document.getElementById('q');
  const rows = document.getElementById('rows');
  const hallChips = document.getElementById('hallChips');

  const statTotal = document.getElementById('statTotal');
  const statShown = document.getElementById('statShown');
  const statHalls = document.getElementById('statHalls');

  const btnClear = document.getElementById('btnClear');
  const btnExport = document.getElementById('btnExport');

  function normalize(s) { return (s || '').toString().toLowerCase().trim(); }

  function uniqueHalls(records) {
    const set = new Set(records.map(r => r.Hall));
    return Array.from(set).sort((a,b) => a.toUpperCase().localeCompare(b.toUpperCase()));
  }

  function renderHallChips(allHalls) {
    hallChips.innerHTML = '';
    const current = hallSelect.value;
    allHalls.forEach(h => {
      const b = document.createElement('button');
      b.className = 'hall-btn' + (h === current ? ' active' : '');
      b.textContent = h;
      b.addEventListener('click', () => {
        hallSelect.value = (hallSelect.value === h) ? '' : h;
        apply();
      });
      hallChips.appendChild(b);
    });
  }

  function escapeHtml(s) {
    return (s ?? '').toString()
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#039;");
  }

  function apply() {
    const hall = hallSelect.value;
    const query = normalize(q.value);

    const filtered = DATA.filter(r => {
      if (hall && r.Hall !== hall) return false;
      if (!query) return true;
      const hay = normalize(r["Company Name"]) + ' ' + normalize(r.Booth) + ' ' + normalize(r.Hall);
      return hay.includes(query);
    });

    statTotal.textContent = `Total records: ${DATA.length.toLocaleString('en-US')}`;
    statShown.textContent = `Displayed results: ${filtered.length.toLocaleString('en-US')}`;
    statHalls.textContent = `Number of halls: ${uniqueHalls(DATA).length.toLocaleString('en-US')}`;

    renderHallChips(uniqueHalls(DATA));

    const LIMIT = 2000;
    const sliced = filtered.slice(0, LIMIT);
    rows.innerHTML = sliced.map(r => `
      <tr>
        <td data-label="Hall">${escapeHtml(r.Hall)}</td>
        <td data-label="Booth">${escapeHtml(r.Booth)}</td>
        <td data-label="Company">${escapeHtml(r["Company Name"])}</td>
        <td data-label="Country">${escapeHtml(r.Country || "")}</td>
      </tr>
    `).join('');

    if (filtered.length > LIMIT) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="4" class="muted">Showing first ${LIMIT.toLocaleString('en-US')} records only for performance. Use search or Hall filter to narrow results or export CSV.</td>`;
      rows.appendChild(tr);
    }

    Array.from(document.querySelectorAll('.hall-btn')).forEach(btn => {
      btn.classList.toggle('active', btn.textContent === hallSelect.value);
    });
  }

  function exportCSV() {
    const hall = hallSelect.value;
    const query = normalize(q.value);
    const filtered = DATA.filter(r => {
      if (hall && r.Hall !== hall) return false;
      if (!query) return true;
      const hay = normalize(r["Company Name"]) + ' ' + normalize(r.Booth) + ' ' + normalize(r.Hall);
      return hay.includes(query);
    });

    const header = ["Hall","Booth","Company Name","Country"];
    const lines = [header.join(",")].concat(filtered.map(r => {
      const vals = [r.Hall, r.Booth, r["Company Name"], r.Country || ""]
        .map(v => '"' + (v ?? '').toString().replaceAll('"','""') + '"');
      return vals.join(",");
    }));
    const blob = new Blob([lines.join("\n")], {type: "text/csv;charset=utf-8"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "exhibitors_filtered.csv";
    a.click();
    URL.revokeObjectURL(a.href);
  }

  hallSelect.addEventListener('change', apply);
  q.addEventListener('input', () => {
    clearTimeout(window.__t);
    window.__t = setTimeout(apply, 120);
  });

  btnClear.addEventListener('click', () => {
    hallSelect.value = '';
    q.value = '';
    apply();
  });

  btnExport.addEventListener('click', exportCSV);

  apply();
</script>
